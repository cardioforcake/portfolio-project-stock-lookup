<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link rel='stylesheet' href="./css/style.css"></link>
</head>
<body>
    <main>
        <header class="initial">Check the performance of any stock for the last 30 days</header>
        <nav>
            <div class='image'><img src='https://i.imgur.com/kRqyucm.png' id='bars'><span id='menu'>&nbsp&nbsp&nbspMENU</span></div>
            <form>
                <input type='text' placeholder='Search by Symbol' class='entry'>
                <input type=image src='https://i.imgur.com/MSxcJFH.png' alt='Submit' class='search'>
            </form>
        </nav>
        <div class='menu hide'>
            <div class='last menuItem'><span>Display last search</span><span>»</span></div>
            <div class='clear menuItem'><span>Hide Results</span><span>»</span></div>
        </div>
        <div class='display hide'><img class='graph'></div>
    </main>
</body>
</html>
